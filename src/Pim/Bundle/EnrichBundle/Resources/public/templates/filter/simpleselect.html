<label class="control-label required"><%- field %></label>
<div class="controls" style="width: 600px;">
    <input type="text" name="filter-operator" value="<%- operator %>"/>
    <input
        class="select2"
        name="filter-value"
        type="hidden"
        value="<%- value ? value : '' %>"
    />
    <% if (removable) { %><i class="remove icon-trash"></i><% } %>
</div>
