<label class="control-label required">Channel</label>
<div class="controls">
    <select class="select2">
        <% _.each(channels, function (channel) { %>
            <option value="<%- channel.code %>" <%- channel.code === scope ? 'selected' : '' %>><%- channel.label %></option>
        <% }); %>
    </select>
</div>
