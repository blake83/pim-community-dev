<label class="control-label required">Locale</label>
<div class="controls">
    <select class="select2" multiple>
        <% _.each(availableLocales, function (locale) { %>
            <option value="<%- locale %>" <%- _.contains(locales, locale) ? 'selected' : '' %>><%- locale %></option>
        <% }); %>
    </select>
</div>
